<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Syncfusion Scheduler</title>

    <link
      href="https://cdn.syncfusion.com/ej2/20.4.48/ej2-base/styles/bootstrap.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.syncfusion.com/ej2/20.4.48/ej2-buttons/styles/bootstrap.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.syncfusion.com/ej2/20.4.48/ej2-calendars/styles/bootstrap.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.syncfusion.com/ej2/20.4.48/ej2-dropdowns/styles/bootstrap.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.syncfusion.com/ej2/20.4.48/ej2-inputs/styles/bootstrap.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.syncfusion.com/ej2/20.4.48/ej2-splitbuttons/styles/bootstrap.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.syncfusion.com/ej2/20.4.48/ej2-lists/styles/bootstrap.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.syncfusion.com/ej2/20.4.48/ej2-popups/styles/bootstrap.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.syncfusion.com/ej2/20.4.48/ej2-navigations/styles/bootstrap.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Essential JS 2 Scheduler's material theme -->
    <link
      href="https://cdn.syncfusion.com/ej2/20.4.48/ej2-schedule/styles/bootstrap.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Essential JS 2 all script -->
    <script
      src="https://cdn.syncfusion.com/ej2/20.4.48/dist/ej2.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div id="container">
      <div id="Schedule"></div>
    </div>
    <script>
      ej.schedule.Schedule.Inject(
        ej.schedule.Week,
        ej.schedule.WorkWeek,
        ej.schedule.Month
      );

      var scheduleObj = new ej.schedule.Schedule({
        width: "100%",
        height: "550px",
        selectedDate: new Date(2018, 1, 15),
        views: [
          { option: "Week", startHour: "07:00", endHour: "15:00" },
          { option: "WorkWeek", startHour: "10:00", endHour: "18:00" },
          { option: "Month", showWeekend: false },
        ],
        eventSettings: {
          dataSource: [
            {
              Id: 1,
              Subject: "Paris",
              StartTime: new Date(2018, 1, 15, 10, 0),
              EndTime: new Date(2018, 1, 15, 11, 30),
              IsAllDay: false,
            },
          ],
        },
      });
      scheduleObj.appendTo("#Schedule");
    </script>
  </body>
</html>
